version: '3.6'

services:
  fedora:
    env_file: .env
    image: ghcr.io/samvera/fcrepo4:4.7.5
    hostname: fedora-hyrax
    volumes:
       - /opt/scholarspace/fedora-data:/data
    ports:
      - 8984:8080
    environment:
      JAVA_OPTIONS: '-Xmx4096m -Xms1024m -Dfcrepo.modeshape.configuration=classpath:/config/jdbc-postgresql/repository.json -Dfcrepo.postgresql.host=pg-fcrepo -Dfcrepo.postgresql.port=5432 -Dfcrepo.postgresql.username=${FEDORA_PG_USER} -Dfcrepo.postgresql.password=${FEDORA_PG_PASSWORD} -Dfcrepo.properties.management=relaxed'
      MODESHAPE_CONFIG: 'classpath:/config/jdbc-postgresql/repository.json'
    networks:
      - fedora
    depends_on:
      pg-fcrepo:
        condition: service_healthy
    restart: always
    logging: &logging
      driver: "local"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --spider --tries=1 localhost:8080 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 10
  pg-fcrepo:
    env_file: .env
    image: postgres:15.4
    hostname: pg-fcrepo
    environment:
      - POSTGRES_USER=$FEDORA_PG_USER
      - POSTGRES_PASSWORD=$FEDORA_PG_PASSWORD
      - POSTGRES_DB=$FEDORA_DB
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - fedora-db:/var/lib/postgresql/data
    networks:
      - fedora
    restart: always
    logging: 
      <<: *logging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 30s
      timeout: 5s
      retries: 10
  pg-hyrax:
    env_file: .env
    image: postgres:9.5.25-alpine
    hostname: pg-hyrax
    environment:
      - POSTGRES_USER=$HYRAX_DB_USER
      - POSTGRES_PASSWORD=$HYRAX_DB_PASSWORD
      - POSTGRES_DB=$HYRAX_DB
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - hyrax-db:/var/lib/postgresql/data
    networks:
      - hyrax
    restart: always
    logging: 
      <<: *logging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 30s
      timeout: 5s
      retries: 5
  solr:
    # image: ghcr.io/gwu-libraries/scholarspace-hyrax-solr:2.0.1
    env_file: .env
    build: 
     context: .
     dockerfile: Dockerfile-solr
    hostname: solr-hyrax
    environment:
      - SOLR_CORE=$SOLR_CORE
    volumes:
      - /opt/scholarspace/solr-data:/opt/solr/server/solr/mycores
    ports:
      - 8983:8983
    networks:
      - hyrax
    restart: always
    logging: 
      <<: *logging
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --spider --tries=1 localhost:8983 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 10
  redis:
    image: 'redis:5-alpine'
    hostname: redis-hyrax
    command: redis-server
    networks:
      - hyrax
    restart: always
    logging: 
      <<: *logging
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
  sidekiq:
    env_file: .env
    # image: ghcr.io/gwu-libraries/scholarspace-app:2.0.1
    image: scholarspace-app
    build: 
     context: .
    depends_on:
      redis:
        condition: service_healthy
    volumes: 
     - /opt/scholarspace/scholarspace-derivatives:/opt/scholarspace/scholarspace-derivatives
     - app-hyrax:/opt/scholarspace
    networks:
      - hyrax
      - fedora
    restart: always
    logging: 
      <<: *logging
    command: ["bash", "-l", "docker/scripts/scholarspace-setup.sh", "sidekiq"]
  app-server:
    env_file: .env
    # image: ghcr.io/gwu-libraries/scholarspace-app:2.0.1
    image: scholarspace-app
    depends_on:
      pg-hyrax:
        condition: service_healthy
      solr:
        condition: service_healthy
      fedora:
        condition: service_healthy
    networks:
      - hyrax
      - fedora
    ports:
      - 80:80
      - 443:443
      - 3000:3000
    volumes:
     - ${NGINX_CERT_DIR}:/opt/scholarspace/certs
     - ${NGINX_KEY_DIR}:/opt/scholarspace/keys
     - /opt/scholarspace/scholarspace-derivatives:/opt/scholarspace/scholarspace-derivatives
     - app-hyrax:/opt/scholarspace
    restart: always
    logging: 
      <<: *logging
volumes:
  fedora-db:
  hyrax-db:
  app-hyrax:
networks:
  hyrax:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-hyrax
  fedora:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-fedora
